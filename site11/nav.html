<!DOCTYPE html>
<html>

<head>
    <style>
        nav {
            width: 300px;
        }
        li {
            /* width: 250px; */
            background-color: red;
            margin-bottom: 1px;
            padding: 9px;
            list-style: none;
        }

        ul ul {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("li").on("click", function () {
                // alert();
                $('ul ul').slideUp();
                $(this).next().slideDown();
            });
        });
    </script>

</head>

<body>

    <h2>An Unordered HTML List</h2>
    <nav>
        <ul>
            <li>Coffee</li>
            <ul>
                <li><a href="#">Coffee</a></li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>


            <li>Tea</li>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>

            <li>Milk</li>
        </ul>
    </nav>

</body>

</html>

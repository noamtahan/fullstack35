<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://www.walla.co.il" onsubmit="checkNum()">
        <input type="number" id="number" />
        <input type="submit" value="check Me!">
    </form>

    <p id="msg"></p>


    <script>
        function checkNum() {
            console.log(typeof document.getElementById("number").value);
            var msg;
            var num = parseInt(document.getElementById("number").value);
            if (num > 18) {
                msg = "Gadol";
                msg = msg.toUpperCase();
                document.getElementsByTagName("form")[0].action = "#";
            } else {
                msg = "Katan";
                msg = msg.toLowerCase();
                document.getElementsByTagName("form")[0].action = "http://www.walla.co.il";

            }
            document.getElementById("msg").innerText = msg;
        }


    </script>
</body>

</html>
